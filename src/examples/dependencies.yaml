name: Test collection with context
baseAddress: http://<yourserver>
requests:
- name: Get all users
  id: fetchUsers
  url: /users
  context:
  - name: userId
    type: variable
    pattern: '"id":\s*(\d+)/gm'
- name: Get user by id
  dependsOn: fetchUsers
  url: /users/${{ context.userId }}
  validators:
  - status-code: 200
  - body-contains: ${{ context.userId }}
